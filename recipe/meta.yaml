{% set name = "pipe-operator" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pipe_operator-{{ version }}.tar.gz
  sha256: e62ed39db42ea3bcc7184b36355603ad81a57fa68462e21868efe9e6444f26f7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.12.2

test:
  imports:
    - pipe_operator
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Jordan-Kowal/pipe-operator
  summary: Elixir's pipe operator in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
